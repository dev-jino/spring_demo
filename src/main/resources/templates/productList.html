<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr><th>제품명</th><th>메이커</th><th>가격</th><th>수량</th></tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}">productName</td>
            <td th:text="${product.maker}">maker</td>
            <td th:text="${product.price}">price</td>
            <td th:text="${product.qty}">qty</td>
        </tr>
    </table>
</body>
</html>
