<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Link</title>
</head>
<body>
    <ul>
        <li><a href="" th:href="@{/view/text}">text url</a></li>
        <li><a href="" th:href="@{/view/object}">object url</a></li>
        <li><a href="" th:href="@{/view/param(param1=${param1}, param2=${param2})}">
            param url
        </a></li>
        <li><a href="" th:href="@{/view/param/{param1}(param1=${param1})}">
            path param url
        </a></li>
        <li><a href="" th:href="@{/view/param/{param1}/{param2}(param1=${param1}, param2=${param2})}">
            path param url
        </a></li>
        <li><a href="" th:href="@{/view/param/{param1}(param1=${param1}, param2=${param2})}">
            path param url + query param url
        </a></li>
    </ul>
</body>
</html>
